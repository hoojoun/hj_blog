# renew_before_expiry = 30 days
version = 1.28.0
archive_dir = /etc/letsencrypt/archive/entergramming.com
cert = /etc/letsencrypt/live/entergramming.com/cert.pem
privkey = /etc/letsencrypt/live/entergramming.com/privkey.pem
chain = /etc/letsencrypt/live/entergramming.com/chain.pem
fullchain = /etc/letsencrypt/live/entergramming.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 208d93e0a4a28e1427983e5fc3c8fe26
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
